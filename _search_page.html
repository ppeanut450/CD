<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛집 검색</title>
    <style>
        /* 스타일링을 위한 CSS 코드 */
        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="검색결과페이지URL" method="GET">
            <input type="text" name="keyword" class="search-input" placeholder="맛집 검색어를 입력하세요">
            <input type="submit" value="검색" class="search-button">
        </form>
    </div>
</body>
</html>
