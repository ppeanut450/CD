<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>내 정보</title>
  <link rel="stylesheet" href="_my_info.css">
  <script>
    // 예시 사용자 정보
    var userInfo = {
      name: "홍길동",
      username: "hong123",
      password: "********",
      birthdate: "1990-01-01",
      email: "hong123@example.com",
      phone: "010-1234-5678"
    };
    
    // 사용자 정보 업데이트 함수
    function updateUserInfo() {
      document.getElementById("name").textContent = userInfo.name;
      document.getElementById("username").textContent = userInfo.username;
      document.getElementById("password").textContent = userInfo.password;
      document.getElementById("birthdate").textContent = userInfo.birthdate;
      document.getElementById("email").textContent = userInfo.email;
      document.getElementById("phone").textContent = userInfo.phone;
    }
    
    // 로그아웃 함수
    function logout() {
      // 로그아웃 처리하는 코드 작성
      alert("로그아웃 되었습니다.");
    }
  </script>
</head>
<body onload="updateUserInfo()">
  <h1>내 정보</h1>
  
  <table>
    <tr>
      <th>항목</th>
      <th>내용</th>
    </tr>
    <tr>
      <td>이름</td>
      <td id="name" class="blur"></td>
    </tr>
    <tr>
      <td>아이디</td>
      <td id="username" class="blur"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td id="password" class="blur"></td>
    </tr>
    <tr>
      <td>생년월일</td>
      <td id="birthdate" class="blur"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td id="email" class="blur"></td>
    </tr>
    <tr>
      <td>전화번호</td>
      <td id="phone" class="blur"></td>
    </tr>
  </table>
  
  <div class="button-container">
    <button class="logout" onclick="logout()">로그아웃</button>
    <button class="register">회원탈퇴</button>
  </div>
</body>
</html>
