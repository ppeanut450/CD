<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="_find_idpw.css">
</head>
<body>
    <div class="container">
      <div class="form-container">
        <form action="아이디찾기결과페이지URL" method="POST">
          <h3>아이디 찾기</h3>
          <div>
            <label for="find_id_name">이름</label>
            <input type="text" id="find_id_name" name="find_id_name" placeholder="이름을 입력하세요" required>
            <span class="error_message" id="name_error"></span>
          </div>
          <div>
            <label for="find_id_email">이메일</label>
            <input type="email" id="find_id_email" name="find_id_email" placeholder="이메일을 입력하세요" required>
          </div>
          <input type="submit" value="아이디 찾기">
        </form>
      </div>

      <hr>
      
      <div class="form-container">
        <form action="비밀번호찾기결과페이지URL" method="POST">
          <h3>비밀번호 찾기</h3>
          <div>
            <label for="find_pw_name">이름</label>
            <input type="text" id="find_pw_name" name="find_pw_name" placeholder="이름을 입력하세요" required>
          </div>
          <div>
            <label for="find_pw_id">아이디</label>
            <input type="text" id="find_pw_id" name="find_pw_id" placeholder="아이디를 입력하세요" required>
          </div>
          <div>
            <label for="find_pw_email">이메일</label>
            <input type="email" id="find_pw_email" name="find_pw_email" placeholder="이메일을 입력하세요" required>
          </div>
          <input type="submit" value="비밀번호 찾기">
        </form>
      </div>
    </div>

  <script>
    function validateName(event) {
      const name = event.target.value;
      const nameError = document.getElementById('name_error');

      if (!/^[\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F\uA960-\uA97F\uAC00-\uD7A3\uD7B0-\uD7FF]+$/.test(name)) {
        nameError.innerText = '한글로만 입력해주세요.';
        nameError.style.display = 'block';
      } else {
        nameError.style.display = 'none';
      }
    }

    document.getElementById('name').addEventListener('input', validateName);
  </script>

  </body>
