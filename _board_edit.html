
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="_board_all.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글 수정</strong>
            <!-- <p>공지사항을 빠르고 정확하게 안내해드립니다.</p> -->
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="밥 좀 주실 분,,"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>이름</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="흥부"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
배고픈데 밥 먹을 수 있는 곳 있을까요? ㅜㅜ
밥 좀 먹고 싶어요,,
배고파요 살려주세요
                    </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="_board_view.html" class="on">수정</a>
                <a href="_board_view.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
